<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>360</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.pannellum.org/2.4/pannellum.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.4/pannellum.css">

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #panorama {
            width: 100%;
            height: 100%;
        }
    #controls {
        position: absolute;
        bottom: 0;
        z-index: 2;
        text-align: center;
        width: 100%;
        padding-bottom: 3px;
    }
    .ctrl {
        padding: 8px 5px;
        width: 30px;
        text-align: center;
        background: rgba(200, 200, 200, 0.8);
        display: inline-block;
        cursor: pointer;
    }
    .ctrl:hover {
        background: rgba(200, 200, 200, 1);
    }
    .hotspot-marker {
        height: 50px;
        width: 50px;
        background-image: url('marker.png');
        background-size: cover;
        background-repeat: no-repeat;
    }
    .hotspot-info {
        height: 50px;
        width: 50px;
        background-image: url('info.png');
        background-size: cover;
        background-repeat: no-repeat;
    }
    div.custom-tooltip span {
        visibility: hidden;
        position: absolute;
        border-radius: 3px;
        background-color: #fff;
        color: #000;
        text-align: center;
        max-width: 200px;
        padding: 5px 10px;
        margin-left: -220px;
        cursor: default;
    }
    div.custom-tooltip:hover span{
        visibility: visible;
    }
    div.custom-tooltip:hover span:after {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-width: 10px;
        border-style: solid;
        border-color: #fff transparent transparent transparent;
        bottom: -20px;
        left: -10px;
        margin: 0 50%;
    }
    .modal {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 500px;
        height: 380px;
        margin-top: -190px;
        margin-left: -250px; 
        background-color: white;
        border-radius: 25px;
        z-index: 10;
    }
    .modal-bg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9;
        background-color: #0008;
    }
    .hidden {
        display: none;
    }
    </style>
</head>

<body>
    <div id="panorama">
      <div id="controls">
          <div class="ctrl" id="pan-up">&#9650;</div>
          <div class="ctrl" id="pan-down">&#9660;</div>
          <div class="ctrl" id="pan-left">&#9664;</div>
          <div class="ctrl" id="pan-right">&#9654;</div>
          <div class="ctrl" id="zoom-in">&plus;</div>
          <div class="ctrl" id="zoom-out">&minus;</div>
          <div class="ctrl" id="fullscreen">&#x2922;</div>
          <div class="ctrl" id="rotate-play">play</div>
          <div class="ctrl" id="rotate-stop">stop</div>
          <div class="ctrl" id="reset">reset</div>
      </div>
    </div>
    <div id="modal" class="modal hidden"></div>
    <div id="modal-bg" class="modal-bg hidden" onclick="closeModal()"></div>
    <script>
        viewer = pannellum.viewer('panorama', {
            "default": {
                "autoLoad": true,
                "firstScene": "01",
                "sceneFadeDuration": 1000,
                "showControls": false,
                "autoRotate": -2,
                "autoRotateInactivityDelay": 50,
                "compass": true
            },
            "scenes": {
                "01": {
                    "title": "01",
                    "hfov": 110,
                    "pitch": -3,
                    "yaw": 117,
                    "type": "equirectangular",
                    "panorama": "01.jpg",
                    "hotSpots": [{
                        "pitch": -2.1,
                        "yaw": 132.9,
                        "type": "scene",
                        "text": "02",
                        "sceneId": "02",
                        "cssClass": "hotspot-marker",
                    },
                    {
                        "pitch": -5,
                        "yaw": 50,
                        "type": "scene",
                        "text": "03",
                        "sceneId": "03",
                        "cssClass": "hotspot-marker",
                    },
                    {
                        "pitch": -4,
                        "yaw": 150,
                        "cssClass": "hotspot-info",
                        "createTooltipFunc": hotspot,
                        "createTooltipArgs": "Art Museum Drive"
                    },
                    {
                        "pitch": -3,
                        "yaw": 80,
                        "cssClass": "hotspot-info",
                        "createTooltipFunc": hotspot,
                        "createTooltipArgs": "Art Museum Drive"
                    }]
                },
                "02": {
                    "title": "02",
                    "hfov": 110,
                    "yaw": 5,
                    "type": "equirectangular",
                    "panorama": "02.jpg",
                    "hotSpots": [{
                        "pitch": -0.6,
                        "yaw": 37.1,
                        "type": "scene",
                        "text": "01",
                        "sceneId": "01",
                        "targetYaw": -23,
                        "targetPitch": 2,
                    },
                    {
                        "pitch": -2,
                        "yaw": 60,
                        "type": "scene",
                        "text": "03",
                        "sceneId": "03",
                        "targetYaw": -23,
                        "targetPitch": 2
                    }]
                },
                "03": {
                    "title": "03",
                    "hfov": 110,
                    "yaw": 5,
                    "type": "equirectangular",
                    "panorama": "03.jpg",
                    "hotSpots": [{
                        "pitch": -0.6,
                        "yaw": 37.1,
                        "type": "scene",
                        "text": "01",
                        "sceneId": "01",
                        "targetYaw": -23,
                        "targetPitch": 2
                    },
                    {
                        "pitch": 5,
                        "yaw": 40,
                        "type": "scene",
                        "text": "02",
                        "sceneId": "02",
                        "targetYaw": -23,
                        "targetPitch": 2
                    }]
                }
            }
        });

        function hotspot(hotSpotDiv, args) {
            console.log(args);
            hotSpotDiv.classList.add('custom-tooltip');
            var span = document.createElement('span');
            span.innerHTML = args;
            hotSpotDiv.appendChild(span);
            span.style.width = span.scrollWidth - 20 + 'px';
            span.style.marginLeft = -(span.scrollWidth - hotSpotDiv.offsetWidth) / 2 + 'px';
            span.style.marginTop = -span.scrollHeight - 12 + 'px';
            hotSpotDiv.onclick = function() { showModal(args) };
        }

        function showModal(args) {
            console.log(args);
            document.querySelector("#modal").innerHTML = args
            document.querySelector("#modal").classList.remove('hidden')
            document.querySelector("#modal-bg").classList.remove('hidden')
        }

        function closeModal() {
            document.querySelector("#modal").classList.add('hidden')
            document.querySelector("#modal-bg").classList.add('hidden')
        }

        // Make buttons work
document.getElementById('pan-up').addEventListener('click', function(e) {
    viewer.setPitch(viewer.getPitch() + 10);
});
document.getElementById('pan-down').addEventListener('click', function(e) {
    viewer.setPitch(viewer.getPitch() - 10);
});
document.getElementById('pan-left').addEventListener('click', function(e) {
    viewer.setYaw(viewer.getYaw() - 10);
});
document.getElementById('pan-right').addEventListener('click', function(e) {
    viewer.setYaw(viewer.getYaw() + 10);
});
document.getElementById('zoom-in').addEventListener('click', function(e) {
    viewer.setHfov(viewer.getHfov() - 10);
});
document.getElementById('zoom-out').addEventListener('click', function(e) {
    viewer.setHfov(viewer.getHfov() + 10);
});
document.getElementById('fullscreen').addEventListener('click', function(e) {
    viewer.toggleFullscreen();
});

document.getElementById('rotate-play').addEventListener('click', function(e) {
    viewer.startAutoRotate();
    console.log('start auto rotate')
});
document.getElementById('rotate-stop').addEventListener('click', function(e) {
    viewer.stopAutoRotate();
    console.log('stop auto rotate')
});
document.getElementById('reset').addEventListener('click', function(e) {
    viewer.setYaw(0);
    viewer.setPitch(0);
    console.log('reset')
});
    </script>
</body>

</html>
